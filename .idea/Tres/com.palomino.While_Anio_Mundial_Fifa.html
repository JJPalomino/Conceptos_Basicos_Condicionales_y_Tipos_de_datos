<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fifa</title>
</head>
<body>
<h1>Año mundial de la fifa</h1>
<script>
    function salralinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		salralinea();
	}

    var anioMundial = 1930;
    var limite = parseInt(prompt("Ingrese el año limite para calular: "))


    while (anioMundial <= limite){
        imprimir("Hubo mudial en el año: " + anioMundial);
        anioMundial = anioMundial + 4;

    }
    imprimir("Fin")


</script>
</body>
</html>
