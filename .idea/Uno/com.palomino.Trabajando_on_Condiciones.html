<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Condiciones </title>
</head>
<body>
<h1>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<script>
    function salralinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		salralinea();
	}

    //Cuando solicitamos al usuario que ingrese datos a traves de un prompt, lo que devuelve es un string, una cadena de caracteres

	var victorias = parseInt(prompt("Informe la cantidad de victorias"));
	var empates = parseInt(prompt("Informe la cantidad de empates"));

	//texto * numero = numero
	// "10" * 2 = 20
	// "10" + 20 = 1020

	totalPuntos = (victorias * 3) + empates;

	imprimir("El total de puntos del equipo es: " + totalPuntos)

    if (totalPuntos > 28){
        imprimir("El equipo esta mejor que el año pasado");
    }

    if (totalPuntos < 28){
	    imprimir("El equipo esta peor que el año pasado");
	}

    if (totalPuntos == 28){
	    imprimir("El equipo esta igual que el año pasado");
    }

</script>
</body>
</html>
