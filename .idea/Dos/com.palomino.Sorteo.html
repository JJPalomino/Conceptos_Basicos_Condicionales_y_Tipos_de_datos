<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorteo</title>
</head>
<body>
<h1>Sorteo de un números</h1>
<script>
    function salralinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		salralinea();
	}

    function sorteo(n){
        return Math.round(Math.random()*n);
    }

    var nuemeroIngresado = parseInt(prompt("Ingrese un número entre 0-10"));
	var numeroPensado = sorteo(100);

    if (nuemeroIngresado == numeroPensado){
        imprimir("USTED ACERTÓ");
    }
    else{
        imprimir("Error, el número pensado era: " + numeroPensado);
    }
</script>
</body>
</html>
