<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEJORANDO EL PROGRAMA DEL IMC</title>
</head>
<body>
<h1>Claular IMC</h1>
<script>
    function salralinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		salralinea();
	}

	function calcularIMC(peso,altura){
        return peso / (altura * altura);
	}

    //El prompt sirve para pedir al usuario que ingrese datos

	nombre = prompt("Infomme su nombre: ")
    peso = prompt(nombre + " Infomr su peso: ");
    altura = prompt(nombre + " Infomr su altura: ");

    imcCalculado = calcularIMC(peso,altura);

    imprimir(nombre + " su IMC calculado es: " + imcCalculado);

    if (imcCalculado < 18.5){
        imprimir("IMC abajo de lo recomendado");
    }

    if (imcCalculado >= 18.5){
        if (imcCalculado < 25){
            imprimir("IMC Esta dentro del intervalo normal");
        }
    }

    if (imcCalculado >= 25){
        if (imcCalculado < 30){
            imprimir("IMC considerado como sobrepeso");
        }
    }

    if (imcCalculado >= 30){
        imprimir("IMC considerado como obesidad");
    }


</script>
</body>
</html>
