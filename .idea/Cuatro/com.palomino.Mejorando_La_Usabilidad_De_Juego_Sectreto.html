<meta charset="UTF-8">

<input/>
<button>Verificar si acepto con el secreto</button>

<script>
	var secreto = Math.round(Math.random()*10);
	var input = document.querySelector("input");
	input.focus();

	function verificar(){
		if (parseInt(input.value) == secreto){
			alert("Acerto");
		}
		else{
			alert("Error");
		}

		input.value = "";

		//focus sirve para hacer que se ponga de nuevo el puntero en el input
		input.focus();

	}

	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
